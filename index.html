<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calcoolator</title>
    <link rel="stylesheet" href="css/calcoolator.css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=.|Roboto:light,normal,bold" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/calcoolator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
  </head>
  <body>
    <div id="number-of-days" class="box padded">
      <div class="grid">
        <div class="grid__col grid__col--3-of-12 align-center">
          <div class="number-of-days-label slider-label">
            <span id="days" class="bold">3</span> days
          </div>
        </div>

        <div class="grid__col grid__col--9-of-12">
          <div class="number-of-days-control">
            <input type="range" min="1" max="30" value="3"
              data-changes="#days" data-event-category="days" data-event-name="changed">
          </div>
        </div>
      </div>
    </div>

    <div id="coolers">
      <div class="cooler box padded relative">
        <a href="#" class="cooler-remove-control absolute">Ã—</a>

        <div class="grid">
          <div class="grid__col grid__col--6-of-12">
            <div class="cooler-type cooler-type-active pointer" data-cooler-type="freezer">
              <img src="images/steak.png" width="50" height="50" alt="steak" class="left">
              <span class="cooler-type-label">Freezer</span>
            </div>
          </div>

          <div class="grid__col grid__col--6-of-12">
            <div class="cooler-type pointer" data-cooler-type="fridge">
              <img src="images/beer.png" width="50" height="50" alt="beer" class="left">
              <span class="cooler-type-label">Fridge</span>
            </div>
          </div>

          <div class="grid__col grid__col--3-of-12 align-center">
            <div class="cooler-size-label slider-label">
              <span class="quarts bold">50</span> <abbr title="Quarts">qts</abbr>
            </div>
          </div>

          <div class="grid__col grid__col--9-of-12">
            <div class="cooler-size-control">
              <input type="range" min="5" max="200" step="5" value="60"
                data-changes=".quarts" data-changes-within=".cooler"
                data-event-category="cooler" data-event-name="qts changed">
            </div>
          </div>
        </div>
      </div>

      <a href="#" id="add-cooler-button" class="uppercase box padded align-center block">+ Add cooler</a>
    </div>

    <div id="results">
      <div class="padded">
        <div class="grid">
          <div class="grid__col grid__col--6-of-12">
            <div class="results-total">
              = <span id="pounds" class="bold">63</span>
              <span id="unit"><abbr title="Pounds">lbs</abbr></span>
            </div>
            <div class="results-label">
              estimated dry ice
            </div>
          </div>
          <div class="grid__col grid__col--6-of-12 align-center">
            <div class="results-call-to-action" target="_parent">
              <a href="http://bensdryice.com" class="button uppercase">Buy dry ice</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-71804104-5', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
